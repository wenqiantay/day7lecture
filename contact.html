<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm">
        <br>
        <form method="post" action="#">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your full name" required>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mobile No.</label>
            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Phone/mobile number" required>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="dd/mm/yyyy" required>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Postal code</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="postal code" min="0" max="6" required>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select a complain category
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button">Food</button></li>
              <li><button class="dropdown-item" type="button">Facilities</button></li>
              <li><button class="dropdown-item" type="button">Services</button></li>
            </ul>
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Remarks/Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        

        <button type="reset">Clear</button>
        <button type="submit">Send</button>
        <br><br>
         </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
